{% load staticfiles %}


<!DOCTYPE html>

<html lang="en">
    <head>


        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'images/site-icon.png' %}">

        <title> {% block title %}Zombie Game{% endblock %}</title>

        {% block include %}
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        {% endblock %}
    </head>
	
	
    <body>
 
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

             <ul>

                <a class="navbar-brand" href="/Zombies">Home</a>

                <a class="navbar-brand" href="/Zombies/leaderboards">Leaderboards</a>
            </ul>

		  
            </div>
        <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <a class="navbar-brand" href="/Zombies/user/{{ user.username }}">{{ user.username }}</a>
                <a class="navbar-brand" href="{% url 'auth_logout' %}?next=/Zombies/">Log Out</a>
                {% else %}
                <a class="navbar-brand" href="/accounts/login">Log In</a>
                <a class="navbar-brand">/</a>
                <a class="navbar-brand" href="/accounts/register">Sign Up</a>
                {% endif %}
        </ul>
        </div>
      </div>
    </div> 
  <div class="col-xs-12 col-md-12  main">
           <div>
                {% block body_block %}
                {% endblock %}
           </div>
        </div>
  </body>
  </html>

  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
