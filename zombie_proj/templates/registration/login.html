{% extends "base.html" %}
{% load staticfiles %}

{% block body_block %}


<link href="{% static 'css/background.css' %}" rel="stylesheet">
<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

<form class="form-signin" role="form" method="post" action=".">
	{% csrf_token %}

	<h2 class="form-signin-heading" style="color:white">Please sign in</h2>
	<input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/>
	<input type="password" class="form-control" placeholder="Password" id="id_password" name="password"  required />

    <button class="btn btn-lg btn-primary btn-block btn-danger" type="submit" value="Submit" >Sign in</button>
</form>

{% endblock %}
