{% extends "base.html" %}
{% load staticfiles %}

{% block body_block %}


<link href="{% static 'css/basic_format.css' %}" rel="stylesheet">
<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

<form class="form-signin" role="form" method = 'post' action=".">
	{% csrf_token %}
	
		<h2 class="form-signin-heading">Please sign in</h2>
		<input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus="" />
        <input type="password" class="form-control" placeholder="Password" id="id_password" name="password" required/>
		
		<button class="btn btn-lg btn-danger btn-block" type="submit" value="Submit">Sign in</button>
        <a href={% url 'auth_password_reset' %}>Forgot your password?</a><br/>
		<br />
		<p> Not a member? <a href="{% url 'registration_register' %}">Register here!</a></p>

            

        </form>

{% endblock %}
